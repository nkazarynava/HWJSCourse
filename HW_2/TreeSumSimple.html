<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    "use strict"
    function getTreeSum(arr) {
        var sum = 0;
        for (var i=0; i< arr.length; i++) {
            sum += (Array.isArray(arr[i])) ? getTreeSum(arr[i]) : (Number(arr[i]) || 0);
        }
        return sum;
    }
    var arr = [ 5, 7,
        [ 4, [2], 8, [1,3], 2 ],
        [ 9, [] ],
        1, 8
    ];
    var sum = getTreeSum(arr);
    console.log('сумма: ' + sum);
</script>

</body>
</html>
