<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var name = askForNotEmptyStr( "Ваше имя?");
    var surName = askForNotEmptyStr("Ваша фамилия?");
    var sName = askForNotEmptyStr("Ваше отчество?");
    var age = askForAge("Ваш возраст?");

    var sex = confirm("Нажмите ОК, если вы мужчина; Нажмите Cancel, если вы женщина.");

    var pAge = sex  ? 70:65;


    var result = "ФИО: " + surName + " " + name + " " + sName + "\n" +
            "возраст, лет: " + age + "\n" +
            "через 5 лет вам будет: " + (age+5) + "\n" +
            "ваш пол: " + (sex ? "мужской" : "женский") + "\n" +
            "вы на пенсии: " + (pAge <= age) ? 'да':'нет';
    alert(result);


    function isEmptyString (str) {
        return (!str || str.trim().length == 0)
    }

    function askForNotEmptyStr(comments) {
        var test = prompt(comments, "");
        while (isEmptyString(test)) {
            test = prompt( 'Ваш ввод некорректен. Повторите попытку! \n' + comments, "");
        }
        return test;
    }

    function askForAge(comments) {
        var test = parseInt(prompt(comments, ""));
        while ( isNaN(test) || test <=0 ) {
            test = prompt( 'Ваш ввод некорректен. Повторите попытку! \n' + comments, "");
        }
        return test;
    }
</script>
</body>
</html>
